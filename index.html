<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpaca Image Generator</title>
  <link rel="stylesheet" href="./resources/style.css">
</head>

<body>
  <div class="app">
    <div class="container d-flex">
      <h1 class="title">Alpaca Generator</h1>
    
      <div class="col alpaca" id="main-image">
        <img src="./sources/backgrounds/blue50.png" alt="Default Blue" id="display-background" class="background-images">
        <img src="./sources/leg/default.png" alt="Default Leg" id="display-leg" class="style-images">
        <img src="./sources/neck/default.png" alt="Default Neck" id="display-neck" class="style-images">
        <img src="./sources/ears/default.png" alt="Default Ears" id="display-ears" class="style-images">
        <img src="./sources/hair/default.png" alt="Default Hair" id="display-hair" class="style-images">
        <img src="./sources/eyes/default.png" alt="Default Eyes" id="display-eyes" class="style-images">
        <img src="./sources/nose.png" alt="Default Nose" id="display-nose" class="style-images">
        <img src="./sources/mouth/default.png" alt="Default Mouth" id="display-mouth" class="style-images">
        <img src="./sources/accessories/flower.png" alt="Flower Accessories" id="display-accessories" class="style-images">
      </div>
      
      <div class="col settings">
        <div class="accessories-button d-flex">
          <h3 class="title">Accessorize the Alpaca's</h3>
          <div class="button-container" id="listAccessories">
            <button class="btn style-btn" id="menu-neck" data-accessories-list="neck" data-toggle="collapse" disabled="disabled">Neck</button>
            <button class="btn style-btn active" id="menu-hair" data-accessories-list="hair" data-toggle="collapse">Hair</button>
            <button class="btn style-btn" id="menu-mouth" data-accessories-list="mouth" data-toggle="collapse">Mouth</button>
            <button class="btn style-btn" id="menu-eyes" data-accessories-list="eyes" data-toggle="collapse">eyes</button>
            <button class="btn style-btn" id="menu-accessories" data-accessories-list="accessories" data-toggle="collapse">Accessories</button>
          </div>
        </div>
        
        <div class="styles-button d-flex">
          <h3 class="title">Styles</h3>
          <div class="button-container" id="styleAccessories">

          </div>
        </div>
      </div>
  
      <div class="col random-generate">
        <button class="btn generate-button">&#8986 Random</button>
        <button class="btn generate-button">&#127750 Download</button>
      </div>

    </div>
  </div>
  
  <script src="./resources/index.js"></script>
</body>
</html>
